<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Item Store</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #090909;
            color: #333;
        }

        header {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 1.5px;
            margin: 0;
            font-family: 'Arial Black', sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Product Card Styles */
        .product {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover img {
            transform: scale(1.1);
        }

        .product h2 {
            font-size: 1.7rem;
            margin: 15px 0;
            color: #ff416c;
        }

        .product p {
            font-size: 1.2rem;
            color: #666;
        }

        .product button {
            background-color: #ff416c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .product button:hover {
            background-color: #ff4b2b;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>THAKUR SPORT MALL</h1>
</header>

<div class="container">
    <div class="product">
        <img src="soccer-ball.jpg" alt="Soccer Ball">
        <h2>Soccer Ball</h2>
        <p>999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="basketball.jpg" alt="Cricket Bat">
        <h2>Cricket bat</h2>
        <p>4999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="basketball.jpg" alt="Basketball">
        <h2>Basketball</h2>
        <p>1599</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="tennis-racket.jpg" alt="Tennis Racket">
        <h2>Tennis Racket</h2>
        <p>1299</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="running-shoes.jpg" alt="Running Shoes">
        <h2>Running Shoes</h2>
        <p>2999</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Sports Item Store. All Rights Reserved.</p>
</footer>

</body>
</html>
